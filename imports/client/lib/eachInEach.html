<template name="eachInEach">
    <div>
        each in each
        {{#each thing}}
        <div class="outsideNsted">{{hasLabel}}</div>
        <div class="aroundNested">{{> inEach thingInThing=thingInThing hasLabel=hasLabel}}</div>
        {{/each}}
    </div>
</template>
<template name="inEach">
    inEach template
    <div class="inEachFirst">{{hasLabel}}</div>
    {{#each inEachThing argument}}
    {{#if false}}
    if true
    {{else}}
    if false
    <div class="inEachLast">{{hasLabel}}</div>
    {{/if}}
    {{/each}}
</template>
