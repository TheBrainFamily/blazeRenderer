<template name="templateWithContentBlockOut">
    <div>External
    {{#templateWithContentBlockInside passed=innerBlockData someString="someString"}}

        {{#each list}}
        <p>{{something}}</p>
        {{/each}}
    {{/templateWithContentBlockInside}}

</template>

<template name="templateWithContentBlockInside">

            {{#each passed}}
            <span>{{arg}}</span>
            {{/each}}

        <span>should be content block below</span>
            <div>
            {{> Template.contentBlock }}
            </div>
</template>
