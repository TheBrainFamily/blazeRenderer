<template name="passDataToTemplate">
    {{#with dataSource}}
        <div>
            should display "some value" below
            {{> templateToPassDataTo key.value}}
        </div>
    {{/with}}
</template>

<template name="templateToPassDataTo">
    <span>should displayed passed argument:</span>
    <span>this directly - {{this}}</span>
    <span>this through helper - {{displayHelper this}}</span>
</template>
